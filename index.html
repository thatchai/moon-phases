<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>| Moon Phases</title>

  <link rel="stylesheet" href="./css//index.css">
</head>
<body>
 
  <!-- moon img -->
  <div class="sphere">
    <div class="light hemisphere"></div>
    <div class="dark hemisphere"></div>
    <div class="divider"></div>
  </div>
 
  <!-- water img -->
  <div style="position: relative; width: 50px; height: 200px; border: 1px solid black;">
    <div class="h-water" style="position: absolute; bottom:0; width: 50px; height: 0%; background-color: red;"></div>
  </div>

  <!-- moon result-->
  <div class="moon-result">
    <p>
      <span>Moon Phase: </span>
      <span class="moon-phase-name">-</span>
    </p>

    <p>
      <span>Water Value: </span>
      <span class="water-value">-</span>
    </p>
  </div>
  
  <!-- -->
  <div>
    <label>Select Date</label>
    <input type="date" class="date-input">
  </div>

  <div>
    <button class="search-btn">Search</button>
  </div>

  <!-- js -->
  <script src="./js/moon-func.js"></script>
  <script src="./js/water-func.js"></script>
  <script src="./js/index.js"></script>

</body>
</html>
